<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample File Content</title>
  <style>
    /* Additional styling can be placed here */
    body {
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="goBack()">Back</button>
  <h1>Sample File Content</h1>
  <div id="sample-content"></div>

  <script>
    const sampleFileContent = sessionStorage.getItem('sampleFileContent');
    if (sampleFileContent) {
      displaySampleContent(sampleFileContent);
    } else {
      alert('Sample content not found.');
      goBack();
    }

    function displaySampleContent(content) {
      const sampleContentContainer = document.getElementById('sample-content');
      const rows = content.split('\n');
      const table = document.createElement('table');

      // Create table header
      const headerRow = document.createElement('tr');
      const headers = rows[0].split(',');
      for (const header of headers) {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      }
      table.appendChild(headerRow);

      // Create table rows
      for (let i = 1; i < rows.length; i++) {
        const rowData = rows[i].split(',');
        const row = document.createElement('tr');
        for (const data of rowData) {
          const td = document.createElement('td');
          td.textContent = data;
          row.appendChild(td);
        }
        table.appendChild(row);
      }

      sampleContentContainer.appendChild(table);
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
